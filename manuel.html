<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasbarro Juan Manuel</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/manuelStyle.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- JS -->
    <script defer src="js/manuel.js"></script>
</head>
<body>
    <!-- HEADER SIMPLIFICADO -->
    <header>
        <img src="../img/manuel/nombre.png" alt="Gasbarro Juan Manuel" class="nombre">
        <img src="../img/manuel/volver.png" alt="volver" class="volver" onclick="window.location.href='../index.html'">

        <div class="redesSociales">
            <a href="https://facebook.com/jmgasbarro" target="_blank"><img src="../img/manuel/icon-facebook.png" alt="Icono Facebook" class="iconoRedes"></a>
            <a href="https://www.instagram.com/jmgasbarro/" target="_blank"><img src="../img/manuel/icon-instagram.png" alt="Icono Instagram" class="iconoRedes"></a>
            <a href="https://www.linkedin.com/in/jmgasbarro/" target="_blank"><img src="../img/manuel/icon-linkedin.png" alt="Icono Linkedin" class="iconoRedes"></a>
        </div>
    </header>

    <main>
        <div class="contenido">
            <!-- SECCIÓN DEL PERFIL INTERACTIVO -->
            <div class="perfil-section">
                <img src="../img/manuel/perfil.png" alt="Juan Manuel" class="fotoPerfil" id="foto-perfil">
                
                <!-- GLOBO DE DIÁLOGO -->
                <div class="speech-bubble" id="speech-bubble">
                    <p class="speech-text">Hola, soy Juan Manuel, bienvenido a mi página. Elige tu pokebola para conocerme un poco mejor.</p>
                </div>

                <!-- POKEBOLAS ALREDEDOR -->
                <div class="pokebolas-container" id="pokebolas-container">
                    <img src="../img/manuel/pokebola.png" alt="Pokebola 1" class="pokebola" data-habilidad="sobreMi">
                    <img src="../img/manuel/pokebola.png" alt="Pokebola 2" class="pokebola" data-habilidad="actualidad">
                    <img src="../img/manuel/pokebola.png" alt="Pokebola 3" class="pokebola" data-habilidad="objetivos">
                    <img src="../img/manuel/pokebola.png" alt="Pokebola 4" class="pokebola" data-habilidad="hobbies">
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <h2>Contacto</h2>
        <p>Teléfono: +54 9 11 1234-5678</p>
        <p>Email: juanmanuelgasbarro@gmail.com</p>
        <p>Linkedin: <a href="https://www.linkedin.com/in/jmgasbarro/" target="_blank">www.linkedin.com/in/jmgasbarro</a></p>
        <p>GitHub: <a href="https://github.com/jmgasbarro" target="_blank">jmgasbarro</a></p>
        <p class="copyright">© 2025 - Equipo Frontend</p>
    </footer>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" id="close-btn">✕</button>
            <img src="" alt="Habilidad" class="modal-img" id="modal-img">
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
        </div>
    </div>
</body>
</html>
