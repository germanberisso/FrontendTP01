<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Presentación</title>
  <link rel="stylesheet" href="./css/styles_juan.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <!-- Foto -->
    <img src="./img/juan.jpg" alt="Foto de perfil" class="profile-img">
    <!-- Nombre -->
    <h1>Juan Pérez</h1>
    <!-- Ubicación -->
    <p class="location">Córdoba Capital, Argentina</p>
    <!-- Edad -->
    <p class="age">Edad: 33 años</p>
    <!-- Habilidades -->
    <div class="section">
      <h2>Habilidades</h2>
      <ul>
        <li>JavaScript</li>
        <li>React</li>
        <li>React Native</li>
        <li>PostgreSQL</li>
      </ul>
    </div>
    <!-- Películas favoritas -->
    <div class="section">
      <h2>Películas favoritas</h2>
      <ul>
        <li>
          <img src="https://via.placeholder.com/150x200?text=El+Padrino" alt="El Padrino" class="cover-img" data-modal="movie1">
        </li>
        <li>
          <img src="https://via.placeholder.com/150x200?text=El+Origen" alt="El Origen" class="cover-img" data-modal="movie2">
        </li>
        <li>
          <img src="https://via.placeholder.com/150x200?text=Inland+Empire" alt="Inland Empire" class="cover-img" data-modal="movie3">
        </li>
      </ul>
    </div>
    <!-- Música favorita -->
    <div class="section">
      <h2>Música favorita</h2>
      <ul>
        <li>
          <img src="https://via.placeholder.com/150x200?text=The+Bends" alt="The Bends" class="cover-img" data-modal="album1">
        </li>
        <li>
          <img src="https://via.placeholder.com/150x200?text=Take+It+from+the+Man!" alt="Take It from the Man!" class="cover-img" data-modal="album2">
        </li>
        <li>
          <img src="https://via.placeholder.com/150x200?text=Play" alt="Play" class="cover-img" data-modal="album3">
        </li>
      </ul>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn">✕</button>
      <img src="" alt="Cover" class="modal-img" id="modal-img">
      <h3 id="modal-title"></h3>
      <p id="modal-description"></p>
    </div>
  </div>

  <script src="./js/juan.js"></script>
</body>
</html>
